<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--momentjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>

</head>

<body>
    <div class="container">

        <div class="row headerRow">
            <p class="headerText col-md-7">Train schedule</p>
            <div class="col-md-5 currentTimeDisplay">Current time: <span id="clockDisplay"></span></div>
        </div>

        <!--Box 1 container with preloaded trains and will append new train info-->
        <div class="row">
            <div class="col-md-12" style="padding: 0px">
                <!-- Current Employees-->
                <div class="card mb-2" style="padding-bottom: 0px">
                    <div class="card-header">Current trains:</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainDisplay" style="margin-bottom : -10px;">
                            <thead>
                                <tr style="font-weight: bold">
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Box 2 container with inputs for new train information upon clicking of submit button-->
        <div class="row addRow">
            <div class="card" style="width: 100%; margin-top: 2%; padding-bottom: 15px; margin-bottom: 25px;">
                <div class="card-header">Add train: </div>
                <div class="row">
                    <form class="inputContent" style="margin-top: 20px;">
                        <div class="form-group">
                            <label for="inputName" class="inputLabel">Train name: </label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="inputContent">
                        <div class="form-group">
                            <label for="inputDestination" class="inputLabel">Destination: </label>
                            <input type="text" class="form-control" id="inputDestination">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="inputContent">
                        <div class="form-group">
                            <label for="inputTime" class="inputLabel">First train time (HH:mm): </label>
                            <input type="text" class="form-control" id="inputTime">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="inputContent">
                        <div class="form-group">
                            <label for="inputFrequency" class="inputLabel">Frequency (min): </label>
                            <input type="text" class="form-control" id="inputFrequency">
                        </div>
                    </form>
                </div>
                <div class="row buttonRow">
                    <div class="col-md-3">
                        <button id="submitButton">Submit</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/javascript/app.js"></script>
</body>

</html>
